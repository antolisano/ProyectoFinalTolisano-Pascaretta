{% load static %}
<link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
<link rel="stylesheet" href="{%static 'css/myestilo.css'%}">

<form class="formDataPropietarios" method="POST" action="/AppProyectoFinalTolisanoPascaretta/create_propietarios/">{% csrf_token %}

</form>
